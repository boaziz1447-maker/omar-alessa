    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #007f5f; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #006048; 
      }
      
      @media print {
        @page { 
          size: A4; 
          margin: 0; 
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Reveal ONLY the print content and its children */
        .print-content, .print-content * {
          visibility: visible;
        }

        /* Position the print content to fill the page */
        .print-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 20px !important; /* Safety padding */
          background-color: white !important;
          color: black !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Reset body/html to allow full printing */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }

        /* Force specific elements to look right */
        .no-print { display: none !important; }
        
        /* Ensure grids and flexboxes work in print */
        .grid { display: grid !important; }
        .flex { display: flex !important; }
        
        /* Force background graphics (if enabled in browser) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Typography overrides for print */
        p, h1, h2, h3, h4, span, li, div {
          color: black !important;
        }
        /* Keep white text white only if it has a dark background in print (like headers) */
        .text-white { 
           color: white !important;
        }
        .bg-\[\#007f5f\] {
           background-color: #007f5f !important;
           color: white !important;
        }
      }
    </style>
